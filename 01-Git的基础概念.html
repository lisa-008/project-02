        1、Git---是一个开源的分布式版本控制系统，是最先进，最流行的版本控制系统

        3、特性：
            (1)直接记录快照，而非差异比较
            (2)近乎所有操作都是本地执行
        4、Git的三个区域：工作区，暂存区，Git仓库
        5、Git的三种状态：已修改，已暂存，已提交
        6、Git安装网址：https://git-scm.com/downloads
